---
layout: default
---

<div>
  <h1 class="text-5xl text-gray-900 font-bold mb-1">{{ page.title }}</h1>
  <span class="block text-xl text-gray-400 mb-6">{{ page.date | date_to_string }}</span>
  <article class="prose prose-small sm:prose-large md:prose-small lg:prose-large max-w-none">
    {{ content }}
  </article>
</div>

<div>
  <h2>Related Posts</h2>
  <ul>
    {% for post in site.related_posts limit:3 %}
    <li>
      <h3>
        <a href="{{ post.url }}">
          {{ post.title }}
          <small>{{ post.date | date_to_string }}</small>
        </a>
      </h3>
    </li>
    {% endfor %}
  </ul>
</div>
